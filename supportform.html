<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo-placeholder.png" alt="DisasterReady Logo">
        <span>DISASTERREADY</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Info Hub</a></li>
          <li><a href="#">Support form</a></li>
          <li><a href="#">Volunteer/Donate</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button class="alert-button">üîî</button>
    </header>

    <main>
      <h1>Fill this form to get immediate support</h1>

      <form class="support-form">
        <div class="form-row">
          <div class="icon">
            <i>üìç</i> <!-- Replace with an actual icon if needed -->
          </div>
          <div class="fields">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="phone">Phone number</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="disaster">Disaster faced</label>
            <input type="text" id="disaster" placeholder="Describe the disaster">

            <label for="requirements">Requirements</label>
            <input type="text" id="requirements" placeholder="Your requirements">

            <label for="description">Description</label>
            <textarea id="description" placeholder="Provide additional details"></textarea>

            <button type="submit">SUBMIT</button>
          </div>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
